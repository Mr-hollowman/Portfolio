<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .img-wrapper{
  max-width: 300px;
  position: relative;
}
.img-wrapper img{
  width: 100%;
  display: block;
  border-radius: 50%;
}
.img-wrapper::before{
  content: '';
  position: absolute;
  inset: -15px;
  border: 6px solid blue;
  border-top-color:black ;
  border-bottom-color:black ;
  border-radius: 50%;
  z-index: -1;
  animation: Spin 5s linear infinite;
}
@keyframes Spin {
  to{transform: rotate(360deg);}
}
    </style>
</head>
<body>
    <div class='img-wrapper'>
        <img src='./src/selva.jpeg'
            alt='myphoto'
            width='300px'
            height='300px'>
    </div>
</body>
</html>
